<!DOCTYPE html>
<html>

<head>
    <title>Program 5</title>
    <style>
        .center {
            margin: auto;
            width: 50%;
            border: 10px;
            padding: 12%;
        }
    </style>
    <script>
        function increase() {
            document.getElementById("img1").style.width = "600px";
        }

        function decrease() {
            document.getElementById("img1").style.width = "100px";
        }
    </script>
</head>

<body>
    <div class="center">
        <h2>Hover over the image to make it larger</h2>
        <img id="img1" src="football.jpg" width="200px" onmouseover="increase()" onmouseout="decrease()">
    </div>
</body>

</html>

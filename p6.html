<!DOCTYPE html>
<html>

<head>
    <style>
        .center {
            margin: auto;
            width: 50%;
            border: 10px;
            padding: 12%;
        }
    </style>
    <script>
        function showResult() {
            var x = parseFloat(document.getElementById("inp").value);
            var res = x + x / 2 + x / 4 + x / 8;
            document.getElementById("out").value = res;
        }
    </script>
</head>

<body>
    <div class="center">
        <h2>Compute f(x) = x + x/2 + x/4 + x/8</h2>
        <p>
            <label for="inp">Input Value of 'x' here : </label>
            <input type="number" id="inp">
        </p>
        <p>
            <label for="out">Result f(x) : </label>
            <input type="text" id="out" readonly>
        </p>
        <button type="button" onclick="showResult()">Compute</button>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Program 4</title>
    <style>
        .center {
            margin: auto;
            width: 50%;
            border: 10px;
            padding: 12%;
        }
    </style>
    <script>
        function countVowels(str) {
            //a case insensitive regex (regular expression) used
            var str2 = str.match(/[aeiou]/gi);
            return str2 === null ? 0 : str2.length;
        }

        function countVow() {
            var s = document.getElementById("inp").value;
            var vow = countVowels(s);
            document.getElementById("out").value = vow;
        }
    </script>
</head>

<body>
    <div class="center">
        <h2>Counts vowels in input string</h2>
        <p>
            <label for="inp">Text goes here : </label>
            <input type="text" id="inp">
        </p>
        <p>
            <label for="out">No. of vowels : </label>
            <input type="text" id="out" readonly>
        </p>
        <button type="button" onclick="countVow()">Click to count vowels</button>
    </div>
</body>

</html>

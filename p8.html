<!DOCTYPE html>
<html>

<head>
    <style>
        .center {
            margin: auto;
            width: 50%;
            border: 10px;
            padding: 12%;
        }
    </style>
    <script>
        function copyStr() {
            var ctext = document.getElementById("inp");
            ctext.select();
            navigator.clipboard.writeText(ctext.value);
            alert("Text copied : " + ctext.value);
        }
    </script>
</head>

<body>
    <div class="center">
        <h2>Copies text into clipboard</h2>
        <p>
            <label for="inp">Text goes here : </label>
            <input type="text" id="inp">
        </p>
        <button type="button" onclick="copyStr()">Click to copy</button>
    </div>
</body>

</html>
